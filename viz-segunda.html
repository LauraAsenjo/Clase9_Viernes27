<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Previsión de salud</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>

    
    
  function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background (245,204,6);
 
    fill(21,124,237);
      ellipse(((windowWidth/11)*1),190,70,70);
      textAlign(CENTER);
      textSize (13);
      text("fonasa a",((windowWidth/11)*1),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*2),190,100,100);
      textAlign(CENTER);
      textSize (13);
      text("fonasa b",((windowWidth/11)*2),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*3),190,50,50);
      textAlign(CENTER);
      textSize (13);
      text("fonasa c",((windowWidth/11)*3),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*4),190,30,30);
      textAlign(CENTER);
      textSize (13);
      text("fonasa d",((windowWidth/11)*4),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*5),190,10,10);
      textAlign(CENTER);
      textSize (13);
      text("fonasa no sabre grupo",((windowWidth/11)*5),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*6),190,25,25);
      textAlign(CENTER);
      textSize (13);
      text("isapre",((windowWidth/11)*6),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*7),190,20,20);
      textAlign(CENTER);
      textSize (13);
      text("fuerzas armadas",((windowWidth/11)*7),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*8),190,12,12);
      textAlign(CENTER);
      textSize (13);
      text("no informa",((windowWidth/11)*8),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*9),190,8,8);
      textAlign(CENTER);
      textSize (13);
      text("no sabe",((windowWidth/11)*9),300);
    
     fill(21,124,237);
      ellipse(((windowWidth/11)*10),190,5,5);
      textAlign(CENTER);
      textSize (13);
      text("otro",((windowWidth/11)*10),300);
        
    
    
    
    
    
     textSize(27);
    text('PREVISIÓN DE SALUD', (windowWidth/2), height/10);
    
    
    
    
    } 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
