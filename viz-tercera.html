<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Primera</title>
</head>
<body>
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
    
    

    
    
    
    
    
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(245,204,6);
  fill(255)
  ellipse(width/10, height/2, height/4, height/4);
     ellipse(width/10)*2, height/2, height/4, height/4);
     ellipse(width/10)*3, height/2, height/4, height/4);
     ellipse(width/10)*4, height/2, height/4, height/4);
     ellipse(width/10)*5, height/2, height/4, height/4);
     ellipse(width/10)*6, height/2, height/4, height/4);
     ellipse(width/10)*7, height/2, height/4, height/4);
     ellipse(width/10)*8, height/2, height/4, height/4);
     ellipse(width/10)*9, height/2, height/4, height/4);
 
    
    
    
    
} 
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
