<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
<title>Población</title>
</head>
<body>
    
    
    
    
<!--Nada más que p5.js para dibujar en el body de esta página-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
    
var poblacion = {
total: 258190,
mujeres: 129666,
hombres: 128524
}
 
function setup(){
  var canvas = createCanvas(windowWidth,500);
  canvas.position(0,0)
  noStroke();
  smooth();
}
function draw(){
  background(243,45,27);
  fill(255)
     
   textAlign(CENTER);
      textSize(poblacion.total*(windowWidth/3500000));
    text(poblacion.total, ((windowWidth/4)*1), height/2);
    textSize(20);
    text('Total', ((windowWidth/4)*1), height/3+150);
     
    textSize(poblacion.mujeres*(windowWidth/3500000));
     text(poblacion.mujeres, ((windowWidth/4)*2), height/2);
    textSize(20);
    text('Mujeres', ((windowWidth/4)*2), height/3+150);
    
    textSize(poblacion.hombres*(windowWidth/3500000));
     text(poblacion.hombres, ((windowWidth/4)*3), height/2);
    textSize(20);
    text('Hombres', ((windowWidth/4)*3), height/3+150);

    
    textSize(27);
    text('POBLACIÓN VALPARAÍSO', (windowWidth/2), height/10);
    
} 
function windowResized() {
  resizeCanvas(windowWidth, 500);
}   
</script>
</body>
</html>
